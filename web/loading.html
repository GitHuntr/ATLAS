<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading... | ATLAS</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .loading-page {
            min-height: 100vh;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .loading-container {
            text-align: center;
            max-width: 400px;
        }

        .cat-container {
            margin-bottom: 32px;
            position: relative;
        }

        .cat-image {
            font-size: 6rem;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .loading-text {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 16px;
        }

        .loading-subtitle {
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        /* Spinner */
        .spinner-container {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--bg-tertiary);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Progress dots */
        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: var(--bg-tertiary);
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {

            0%,
            100% {
                background: var(--bg-tertiary);
                transform: scale(1);
            }

            50% {
                background: var(--accent-primary);
                transform: scale(1.2);
            }
        }

        /* Security tips */
        .security-tip {
            margin-top: 40px;
            padding: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
        }

        .tip-label {
            font-size: 0.85rem;
            color: var(--accent-primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .tip-text {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        /* Cat ASCII art fallback */
        .ascii-cat {
            font-family: monospace;
            font-size: 0.7rem;
            color: var(--accent-primary);
            white-space: pre;
            margin-bottom: 24px;
            line-height: 1.2;
        }
    </style>
</head>

<body>
    <div class="loading-page">
        <div class="loading-container">
            <div class="cat-container">
                <!-- Cute cat emoji with animation -->
                <div class="cat-image">üê±</div>
            </div>

            <div class="spinner-container">
                <div class="spinner"></div>
            </div>

            <h1 class="loading-text">Loading ATLAS...</h1>
            <p class="loading-subtitle">Preparing your security assessment environment</p>

            <div class="progress-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <div class="security-tip">
                <div class="tip-label">üí° Security Tip</div>
                <p class="tip-text" id="tip-text">Always validate and sanitize user inputs to prevent injection attacks.
                </p>
            </div>
        </div>
    </div>

    <script>
        // Rotate security tips
        const tips = [
            "Always validate and sanitize user inputs to prevent injection attacks.",
            "Use HTTPS to encrypt data in transit between clients and servers.",
            "Implement proper authentication and session management.",
            "Keep all software and dependencies up to date with security patches.",
            "Use parameterized queries to prevent SQL injection attacks.",
            "Implement Content Security Policy (CSP) headers to prevent XSS.",
            "Never store sensitive data in client-side storage without encryption.",
            "Use secure password hashing algorithms like bcrypt or Argon2."
        ];

        let tipIndex = 0;
        const tipElement = document.getElementById('tip-text');

        setInterval(() => {
            tipIndex = (tipIndex + 1) % tips.length;
            tipElement.style.opacity = 0;
            setTimeout(() => {
                tipElement.textContent = tips[tipIndex];
                tipElement.style.opacity = 1;
            }, 300);
        }, 5000);

        tipElement.style.transition = 'opacity 0.3s ease';
    </script>
</body>

</html>
